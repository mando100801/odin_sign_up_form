<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="logo-container">
                    <img class="logo" src="./odin-lined.png">
                
                    <span class="center">Odin</span>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <p>This is not a real online service!
                        You know you need something like this
                        in your life to help you realize your
                        deepest dreams.
                        <br>Sign up now to get started.</br>
                        <br></br>
                        You know you want to.
                    </p>
                </div>
                <div class="middle">
                    <form>
                        <legend>Let's do this!</legend>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">

                        <label for="cofirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">


                    </form>
                </div>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                </div>
            </div>
        </div>
    </body>
</html>
